    <span style="color:aliceblue; background-color:blueviolet;">Soy una etiqueta Span inline</span>
    <span style="color:aliceblue; background-color:blueviolet;">Soy una etiqueta Span inline</span>
    <span style="color:aliceblue; background-color:blueviolet;">Soy una etiqueta Span inline</span>

    <section>
        <h2>Canvas</h2>
        <canvas id="miCanvas" width="300" height="150" style="border:1px solid tomato">
            tu navegador no soporta canvas
        </canvas>
    </section>

    <script>
        //variables para obtener el id 
        var canvas = document.getElementById("miCanvas");
        
        //variable para el contexto
        var ctx = canvas.getContext("2d");

        //dibujar dentro de canvas
        ctx.fillStyle="aquamarine";
        //(x,y,ancho,altura)
        ctx.fillRect(20,20,100,50);

        //dibujar 2 caja
        ctx.strokeStyle="blue";
        ctx.strokeRect(0,0,100,50);

        //escribir texto
        ctx.font = "16px Comic Sans";
        ctx.fillStyle = "pink";
        ctx.fillText("HOLAAAAAAAAAAA",80,120);
    </script>
</body>
